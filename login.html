<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

        .flex{
            display: flex;

    <div class="flex-container">

        <input class="Email" placeholder="Password">
        <button>Submit</button>
    </div>
